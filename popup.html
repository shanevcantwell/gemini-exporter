<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #357ae8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 12px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      min-height: 60px;
    }
    .progress {
      margin-top: 5px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Gemini Exporter</h3>
  
  <div class="input-group">
    <label for="startIndex">Start from conversation # (0 = beginning):</label>
    <input type="number" id="startIndex" min="0" value="0">
  </div>
  
  <button id="exportBtn">Export All Conversations</button>
  <button id="cancelBtn">Cancel Export</button>
  
  <div id="status">Ready to export</div>
  
  <script src="popup.js"></script>
</body>
</html>
